<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation - Easy Tutorials YouTube Channel</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/68d2161f95.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <form>
      <i class="fas fa-paper-plane"></i>

      <div class="input-group">
        <label>Full Name</label>
        <input type="text" placeholder="Enter your name" id="conect-name" onkeyup="validationName()">
        <span id="name-Error"></span>
      </div>

      <div class="input-group">
        <label>Phone No.</label>
        <input type="tel" placeholder="123 456 7890" id="conect-phone" onkeyup="validationPhone()">
        <span id="phone-Error"></span>
      </div>

      <div class="input-group">
        <label>Email Id</label>
        <input type="email" placeholder="Enter Email" id="conect-email" onkeyup="validationEmail()">
        <span id="email-Error"></span>
      </div>   

      <div class="input-group">
        <label>Your Message</label>
        <input rows="4" placeholder="Enter your message" id="conect-message" onkeyup="validationTeset()"></input>
        <span id="msg-Error"></span>
      </div>

    <button onclick="return validateFom()">Submit</button>
    <span id="submit-Error"></span>
  </form>
  </div>

 
  <script src="main.js"></script>



</body>

</html>
